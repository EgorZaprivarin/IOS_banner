<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BP_Mobile</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <a class="header__close_btn" href="#">
                <span class="close_btn__line"></span>
            </a>
            <p class="header__title">Get Unlimited Access</p>
        </header>
        <main class="main">
            <ul class="main__advantages">
                <li class="advantages__card">Unlimited Art <br> Creation </li>
                <li class="advantages__card">Exclusive <br> Styles </li>
                <li class="advantages__card">Magic Avatars <br> With 20% Off </li>
            </ul>
            <ul class="main__offers">
                <li class="offers__card selected" id="offer1">
                    <div class="card__left_side">
                        <p class="card__description">Yearly access </p>
                        <p class="card__price_per_year">Just $39.99 per year</p>
                    </div>
                    <p class="card__price">$0.48 <br> per week</p>
                    <p class="card__hint">BEST OFFER</p>
                </li>
                <li class="offers__card" id="offer2">
                    <p class="card__description">Weekly access </p>
                    <p class="card__price">$6.99 <br> per week</p>
                </li>
            </ul>
            <button class="main__btn">Continue</button>
        </main>
        <footer class="footer">
            <ul class="footer__navigation">
                <li class="navigation__link"><a href="#" data-name="terms">Terms of Use </a></li>
                <li class="navigation__link"><a href="#" data-name="privacy">Privacy Policy</a></li>
                <li class="navigation__link"><a href="#" data-name="restore">Restore</a></li>
            </ul>
        </footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
